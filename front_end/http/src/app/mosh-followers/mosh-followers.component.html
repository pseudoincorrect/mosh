<ul class="list-group">
  <li 
    class="list-group-item"
    *ngFor="let follower of followers">
    <!-- <img src={follower.avatar_url}} class="img-circle" alt="Cinque Terre" width="304" height="236">  -->
      <img src={{follower.avatar_url}} class="rounded-circle" width="200" height="200">
      <span>
        <ul>
          <li> {{ follower.login }}</li>
          <li> {{ follower.html_url }}</li>
        </ul>
      </span>
  </li>
</ul>
