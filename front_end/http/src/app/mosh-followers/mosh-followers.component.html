
<div class="media" *ngFor="let follower of followers" style="padding:7px;" >
  <div class="media-left">
    <a href="#">
      <img class="avatar media-object" src={{follower.avatar_url}} >
    </a>
  </div>
  <div class="media-body" style="padding-left:12px;">
    <h4 class="media-heading"> {{ follower.login }} </h4>
    <a href="follower.html_url"> {{ follower.html_url }} </a>
  </div>
</div>
