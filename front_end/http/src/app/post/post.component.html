<input type="text" class="form-control"
  (keyup.enter)="createPost(title)" #title>
<ul class="list-group">
  <li 
    class="list-group-item"
    *ngFor="let post of posts">
    <button 
      type="button" class="btn btn-primary"
      (click)='updatePost(post)' >Update
    </button>
    {{ post.title }}
  </li>
</ul>
